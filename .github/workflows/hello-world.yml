name: JAVA CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v2

      - name: upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .       
  build:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: gradle:6-jdk11
    steps:
      - name: download
        uses:  actions/download-artifact@v2
        with: 
          name: code
          path: .

      - name: build
        run: ci/build-app.sh

      - name: test
        run: ci/unit-test-app.sh
          
      - name: upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
